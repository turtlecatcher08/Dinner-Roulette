<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dinner Roulette</h1>

        <div class="roulette-section">
            <h2>What's for Dinner?</h2>
            <div class="roulette-wrapper">
                <div class="roulette-wheel" id="rouletteWheel">
                    <div class="segment" style="--i: 0;"></div>
                    <div class="segment" style="--i: 1;"></div>
                    <div class="segment" style="--i: 2;"></div>
                    <div class="segment" style="--i: 3;"></div>
                    <div class="segment" style="--i: 4;"></div>
                    <div class="segment" style="--i: 5;"></div>
                    <div class="segment" style="--i: 6;"></div>
                    <div class="segment" style="--i: 7;"></div>
                    <div class="arrow"></div>
                </div>
            </div>
            <p id="chosenFoodDisplay" class="chosen-food-display">Click 'Spin' to find out!</p>
            <button id="spinBtn">Spin the Wheel!</button>
        </div>

        <div class="options-section">
            <h2>Dinner Options</h2>
            <div class="input-group">
                <input type="text" id="newOptionInput" placeholder="Add a new dinner idea">
                <button id="addOptionBtn" class="small-btn">Add</button>
            </div>
            <ul id="optionsList">
                </ul>
            <button id="resetBtn" class="hidden small-btn">Reset Options</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
